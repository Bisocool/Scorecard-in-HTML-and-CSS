<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="overall">
        <p class="result">Your Result</p>
        <div class="circle">
          <p class="num">76</p>
          <p class="hundred">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="score">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="places">
        <p class="sum">Summary</p>
        <div class="cube1 cubedisplay">
          <img src="src/icon-reaction.svg" alt="" />
          <p class="text">Reaction</p>
          <p class="text-score">
            <b>80</b
            ><span
              ><b>/</b><span><b>100</b></span></span
            >
          </p>
        </div>
        <div class="cube2 cubedisplay">
          <img src="src/icon-reaction.svg" alt="" />
          <p class="text1">Memory</p>
          <p class="text-score">
            <b>92</b
            ><span
              ><b>/</b><span><b>100</b></span></span
            >
          </p>
        </div>
        <div class="cube3 cubedisplay">
          <img src="src/icon-reaction.svg" alt="" />
          <p class="text2">Verbal</p>
          <p class="text-score1">
            <b>61</b
            ><span
              ><b>/</b><span><b>100</b></span></span
            >
          </p>
        </div>
        <div class="cube4 cubedisplay">
          <img src="src/icon-reaction.svg" alt="" />
          <p class="text3">Visual</p>
          <p class="text-score1">
            <b>72</b
            ><span
              ><b>/</b><span><b>100</b></span></span
            >
          </p>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
